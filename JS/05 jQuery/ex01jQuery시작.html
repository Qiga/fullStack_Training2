<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery start</title>

    <!-- 1. 다운로드 방식 -->
    <!-- <script src="./js/jquery-3.6.4.min.js"></script> -->

    <!-- 2. 네트워크 연결방식 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <p>jQuery start</p>
    <button id ='textBtn'>TEXT</button>
    <button id ='htmlBtn'>HTML</button>

    <script>
        // jQuery 라이브러리를 js(script)에 연결 후에 html문서에 연결

        //jQuery/$
        // -> wrapper(래퍼) : 인자로 전달된 요소들에 jQuery의 기능성을 부가해서 반환
        //                    jQuery객체를 반환한다는 의미
        
        // 1. p요소 가져오기
        let valJs = document.querySelector('p');
        console.log(valJs);

        let valJQ = $('p');
        console.log(valJQ);

        //2. Text 버튼 클릭시에 , 내용만
        $('#textBtn').click(()=>{
            $('p').text('내용 변경됨');
        })

        //3. HTML버튼 클릭 시, 태그까지
        $('#htmlBtn').click(()=>{
            $('p').html(`<a href = "#"> a태그로 변경!</a>`)
        })
    </script>
</body>
</html>
