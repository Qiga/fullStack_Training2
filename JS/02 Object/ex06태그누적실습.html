<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>
</head>
<body>
    <h1>클릭 한번 해볼까요?</h1>
    <button onclick="h1Btn()">h1태그 생성</button>
    <button onclick="aBtn()">a태그 생성</button>
    <button onclick="ulBtn()">ul태그 생성</button>
    <!-- 생성된 태그가 쌓이는 공간 -->
    <div id="divTag"></div>

    <script>
        let divVal = document.getElementById('divTag');

        const h1Btn = () => {
            divVal.innerHTML += `<h1> DOOM </h1>`;
        };

        const aBtn = () => {
            divVal.innerHTML += `<a> A </a>`;
        };

        const ulBtn = () => {
            divVal.innerHTML += `<ul> ulㅂb </ul>`;
        };
    </script>
    
</body>
</html>
