<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 제목태그 - header의 약자 h태그
    크기, 굵기 별로 숫자를 붙여서 사용 (1~6) -->

    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>

    <!-- 2. 본문태그 2가지 p(paragraph 한줄차지함): 단락으로 표현할 때 사용 , span : 문장으로 표현할 때 사용 -->
    <!-- span 태그는 특징이 없음 => 이런 특징이 없는 태그를 공태그라고 함 // 공태그도 사용해야함 beacause -->
    
    <p>태그1</p>
    <br/>
    <p style="color: blue;">태그2</p>

    <span>span1</span>
    <span style="color: blue;">span2</span>

    일반텍스트1
    style="color: blue;"일반텍스트2
    <!-- 태그가 없으면 특정 하는 작업이 불가능함 style -->

    <!-- <br/> (break) 줄바꿈(개행) 태크 => 특정한 내용이 없는 태그를 콜태그라고 함 -->
    
    <hr/>
    <!-- hr 수평선 태그 -->

    <!-- 실습 : 7개의 무지개 수평선을 만들어라 -->
        <hr size="140" width="150px" color="red" />
        <hr size="120" width="150px" color="orange" />
        <hr size="100" width="150px" color="yellow" />
        <hr size="80" width="150px" color="blue" />
        <hr size="60" width="150px" color="navy" />
        <hr size="40" width="150px" color="purple" />

    <!-- 1. 태그를 여러번 사용하고 싶을 때,  태그*숫자 + Enter
         2. 복수 영역에 입력 : Alt + LeftMouse -->


        
</body>
</html>
