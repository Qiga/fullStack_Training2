<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <ul> : 번호없는 목록 태그 unordered list,
         <ol> : 번호가 있는 목록을 사용하는 태그 ordered list, 
         <li> : 공톡적으로 사용되는 태그 list item  -->

    <h1>리스트 태그</h1>
    <!-- 리스트 공간 선언 : ul, ol/ 둘다 li태그가 필요함  -->
    <!-- => 실질적인 데이터는 li태그에 담는다 -->

    <!-- ul -->
    <ul>
        <li> 딸기 </li>
        <li> 바나나 </li>
        <li> 사과 </li>
    </ul>

    <!-- ol -->
    <ol type = "I">
        <li>JAVA : 예진쌤, 자연쌤</li>
        <li>DB : 태우쌤</li>
    </ol>
</body>
</html>
