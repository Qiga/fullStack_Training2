<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 테이블을 선언 table -->
    <table border="1px solid black"> 
        <!-- 테이블의 한 줄(행)을 설정하는 방법 tr(table row) -->


        <!-- 표의 제목 : caption -->
        <caption> --메뉴판--</caption>
        <tr bgcolor = "lightblue"> 
            <!-- 테이블의 한 칸, 데이터를 넣는 공간 td태그 -->

            <!-- 테이블 헤더 부분 작성에 사용 th태그 (td와 같은 역할) -->

            <!-- 병합 기능 : 
                위아래 병합 : rowspan
                좌우 병합 : colspan -->
            <th colspan="2"> 메뉴  
            </th> 
        </tr>

        <tr>
            <td>아메리카노</td>
            <td rowspan = "2">3500</td>
        </tr>

        <tr>
            <td>카페라떼</td>
            <!-- <td>3500</td> -->
        </tr>
    </table>
