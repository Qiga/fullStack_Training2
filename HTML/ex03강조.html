<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>span 태그</span>
    <b>b태그</b>
    <strong>strong태그</strong>
    <!-- b태그 : 단순 시각적인 강조 (굵게) => CSS로 대체됨
        strong 태그 : 시각적, 청각적인 강조 (굵게, 청각적 강조)-->

    <hr/>

    <b>공지사항</b>
    <span>입실 시, 지문 찍기!</span>
    <!-- 실질적 의미를 강조하는 구문에 span태그를 사용  -->

</body>
</html>
